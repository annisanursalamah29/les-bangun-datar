      function mykelpan() {
        document.getElementById("angka1datar").style.opacity = "100%";
        document.getElementById("angka2datar").style.opacity = "100%";
        document.getElementById("offdatar").style.display = "block";
        document.getElementById("ketluas").style.opacity = "0";
        document.getElementById("jumlahluas").style.opacity = "0";
        document.getElementById("jmlluas").style.opacity = "0";
        document.getElementById("jmlkeliling").style.color = "darkred";
        document.getElementById("ketkeliling").style.opacity = "100%";
        document.getElementById("jumlahkeliling").style.opacity = "100%";
        document.getElementById("jmlkeliling").style.opacity = "0";

        let waktu = document.getElementById('offdatar');

        function mundur(menit) {
          let interval = setInterval(function() {
            if (menit >= 0) {
              waktu.innerHTML = menit--;
            }else{
              clientInformation(waktu);
              waktu.innerHTML ='waktu habis';
            }
          }, 1000);
        }
        mundur(9);

        let x = document.getElementById('angka2datar').innerHTML = getRndInteger(10, 100);  
        let y = document.getElementById('angka1datar').innerHTML = getRndInteger(1, 10);

        let keliling = 2 * (x + y);

        let timeid = setTimeout(() => {
          document.getElementById('jmlkeliling').innerHTML = keliling;
          document.getElementById("jmlkeliling").style.color = "darkred";
          document.getElementById("ketkeliling").style.opacity = "100%";
          document.getElementById("jumlahkeliling").style.opacity = "100%";
          document.getElementById("jmlkeliling").style.opacity = "100%";
        },  10000);

        document.getElementById("ketkeliling").innerHTML = "Rumus: 2 (P + L)";
        document.getElementById("jumlahkeliling").innerHTML = "Keliling = ";
      }
